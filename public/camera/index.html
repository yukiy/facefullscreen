<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<script src="./js/lib/dat.gui.min.js"></script>
	<script src="./js/lib/utils.js"></script>
	<script src="./js/lib/webgl-utils.js"></script>
	<script src="./js/lib/clmtrackr.js"></script>
	<script src="./models/model_pca_20_svm.js"></script>
	<script src="./js/face_deformer.js"></script>
	<script src="./js/lib/jquery.min.js"></script>
	<script src="./js/lib/three.min.js"></script>
	<script src="./js/lib/OrbitControls.js"></script>
	<script src="./js/SaveCanvas.js"></script>
	<script src="samplepoints.js"></script>
	<script src="./js/face.js"></script>
	<script src="./js/main.js"></script>

	<style>
		@font-face {
			font-family: 'kokoro';
			src: url('./font/kokoro/kokoro.otf') format('opentype');
		}
		@font-face {
			font-family: 'nitalago';
			src: url('./font/NitalagoRuikaKyohkan-05M.TTF') format('truetype');
		}
		@font-face {
			font-family: 'shincomic';
			src: url('./font/shincomic/f910-shin-comic-2.04.otf') format('opentype');
		}

		@font-face {
			font-family: 'ebgaramond';
			src: url('./font/EBGaramond12-Regular.ttf') format('truetype');
		}


		#body{
			overflow: hidden;
			margin: 0;
		}

		#content{
			overflow: hidden;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		#container{
			display: none;
			position: relative;
			width: 640px;
			height: 480px;
			margin-bottom: 40px; 
		}

		#videoel{
			position: absolute;
			display: block;
			top: 10px;
			left: 10px;
		}

		#webgla{
			position: absolute;
			display: block;
			top: 10px;
			left: 10px;
		}

		#canvasArea{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		#videoCvs{
		}

		#resultCvs{
			position: absolute;
			top: 0;
			left: 0;
		}

		#webglArea{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		#webgl {
			position: relative;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		#numbers {
			z-index: 10;
		}

		#numbers input {
			height: 20px;
			width: 100px;
			margin: 10px;
		}

		#debugCtrl{
			z-index: 100;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 50px;
			text-align: center;
		}

		#jp_instr{
			font-size: 40px;
/*			font-family: 'nitalago';*/
			font-family: 'kokoro';
/*			font-family: 'shincomic';*/
			margin: 10px;
		}
		#en_instr{
			font-size: 25px;
			font-family: 'ebgaramond';
			margin: 10px;
		}
		#here {
			position: absolute;
			width: 100%;
			bottom:150px;
			text-align: center;
			color: white;
			text-shadow: 0px 0px 20px rgba(255,255,255,1);
		}
		#here div {
			position: absolute;
			left: 50%;
			width: 50px;
			height: 50px;
			margin-left: -25px;
			border-left: 5px solid #fff;
			border-bottom: 5px solid #fff;
			-webkit-transform: rotate(-45deg);
			transform: rotate(-45deg);
			-webkit-animation: sdb 2s infinite;
			animation: sdb 2s infinite;
			box-sizing: border-box;
		}
		@-webkit-keyframes sdb {
			0% {
				-webkit-transform: rotate(-45deg) translate(0, 0);
			}
			20% {
				-webkit-transform: rotate(-45deg) translate(-30px, 30px);
			}
			40% {
				-webkit-transform: rotate(-45deg) translate(0, 0);
			}
		}
		@keyframes sdb {
			0% {
				transform: rotate(-45deg) translate(0, 0);
			}
			20% {
				transform: rotate(-45deg) translate(-30px, 30px);
			}
			40% {
				transform: rotate(-45deg) translate(0, 0);
			}
		}
	</style>
</head>

<body>
	<div id="content">

		<div id="debugCtrl">
			<button id="cameraOn_btn"　class="btn">Camera On</button>
			<button id="start_btn"　class="btn" disabled="disabled">wait, loading video</button>
			<button id="showCameraCanvas_btn">CameraCanvas</button>
			<button id="overWire_btn">wireframe</button>
			<button id="showResult_btn">Result</button>

			<button id="exportJpg_btn">SAVE</button>
		</div>

		<div id="container">
			<video id="videoel" preload="auto" playsinline autoplay></video>
		</div>

		<div id="canvasArea">
			<span><canvas id="videoCvs"></canvas></span>
			<span><canvas id="resultCvs"></canvas></span>
		</div>

		<div id="webglArea">
			<div id="webgl"></div>
		</div>
	
		<div id="here">
			<p id="jp_instr">下のボタンをタッチで顔面を保存。</p>
			<p id="en_instr">Touch the button to save your face.</p>
			<div></div>
	</div>

</body>

</html>
