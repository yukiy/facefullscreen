<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<script src="./js/lib/dat.gui.min.js"></script>
	<script src="./js/lib/utils.js"></script>
	<script src="./js/lib/webgl-utils.js"></script>
	<script src="./js/lib/clmtrackr.js"></script>
	<script src="./models/model_pca_20_svm.js"></script>
	<script src="./js/face_deformer.js"></script>

	<script src="./js/lib/jquery.min.js"></script>
	<script src="./js/lib/three.min.js"></script>
	<script src="./js/lib/OrbitControls.js"></script>
	<script src="./js/lib/whammy.js"></script>
	<script src="./js/SaveCanvas.js"></script>
	<script src="samplepoints.js"></script>
	<script src="./js/face.js"></script>
	<script src="./js/main.js"></script>

	<style>

		#body{
			overflow: hidden;
			margin: 0;
		}

		#content{
			overflow: hidden;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		#container{
			display: none;
			position: relative;
			width: 640px;
			height: 480px;
			margin-bottom: 40px; 
		}

		#videoel{
			position: absolute;
			display: block;
			top: 10px;
			left: 10px;
		}

		#webgla{
			position: absolute;
			display: block;
			top: 10px;
			left: 10px;
		}

		#canvasArea{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		#videoCvs{
		}

		#resultCvs{
			position: absolute;
			top: 0;
			left: 0;
		}

		#webglArea{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		#webgl {
			position: relative;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		#numbers {
			z-index: 10;
		}

		#numbers input {
			height: 20px;
			width: 100px;
			margin: 10px;
		}

		#debugCtrl{
			z-index: 100;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 50px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="content">

		<div id="debugCtrl">
			<button id="cameraOn_btn"　class="btn">Camera On</button>
			<button id="start_btn"　class="btn" disabled="disabled">wait, loading video</button>
			<button id="showCameraCanvas_btn">CameraCanvas</button>
			<button id="overWire_btn">wireframe</button>
			<button id="showResult_btn">Result</button>

			<button id="exportJpg_btn">SAVE</button>
		</div>

		<div id="container">
			<video id="videoel" preload="auto" playsinline autoplay></video>
		</div>

		<div id="canvasArea">
			<span><canvas id="videoCvs"></canvas></span>
			<span><canvas id="resultCvs"></canvas></span>
		</div>

		<div id="webglArea">
			<div id="webgl"></div>
		</div>

	</div>

</body>

</html>
